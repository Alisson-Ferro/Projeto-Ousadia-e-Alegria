<script>
    function cadastrar() {
        var exibir = document.getElementById('exibir');
        exibir.innerHTML = '';

        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmar.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            exibir.innerHTML = 'Preencha todos os campos!';
            return false;
        } else if (nomeVar.length < 2) {
            exibir.innerHTML = 'Seu nome precisa conter mais de 1 caracter!';
            return false;
        } else if (senhaVar !== confirmacaoSenhaVar) {
            exibir.innerHTML = 'As senhas nÃ£o coincidem!';
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    exibir.innerHTML = 'Cadastro realizado com sucesso!';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (erro) {
                exibir.innerHTML = `#ERRO: ${erro}`;
                console.log("#ERRO: ", erro);
            });

        return false;
    }
</script>
