<script>
    const gear = document.querySelector('.gear');
    const dropbtn = document.querySelector('.dropbtn');
    const dropdown = document.querySelector('.dropdown'); // Seleciona o elemento dropdown

    let rotation = 0;

    dropbtn.addEventListener('click', () => {
        if (rotation === 0) {
            rotation = 180; // Adiciona 90 graus a cada clique
            dropdown.classList.add('open'); // Adiciona a classe "open" à dropdown
        } else {
            rotation = 0; // Volta para a posição inicial
            dropdown.classList.remove('open'); // Remove a classe "open" da dropdown
        }
        gear.style.transform = `rotate(${rotation}deg)`;
    });

</script>
